<br><br>
<table mat-table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">DNI</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">APELLIDOS</th>
        <th scope="col">EMAIL</th>
        <th scope="col">TELÉFONO</th>
        <th scope="col">SOCIO</th>
        <th scope="col">PATRÓN</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of personas">
            <td>{{p.dni}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.apellidos}}</td>
            <td>{{p.correo}}</td>
            <td>{{p.telefono}}</td>
            <td>{{p.socio==true? 'Sí' : 'No'}}</td>
            <td>{{p.patron==true? 'Sí' : 'No'}}</td>
            <td>
              <button mat-button [routerLink]="['/persona', p.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button (click)="deletePersona(p.id)">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </td>
        </tr>
    </tbody>
</table>
<br><br>
&nbsp;&nbsp;&nbsp; <button mat-raised-button color="primary" [routerLink]="['/persona']">Añadir</button>
